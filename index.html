<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping</title>
</head>

<body onload="onLoad()">

    <div class="function_btn_div">
        <h3>Store Management System</h3>
        <button class="function_btn" onclick="showProducts()">Products</button>
        <button class="function_btn" onclick="orderPage()">Enter An Order</button>
        <button class="function_btn" onclick="orderListPage()">All Order</button>
    </div>

    <div class="product" id=product>
        <table class="table " id="productListTable">
            <thead class="empHead">
                <tr>
                    <th>ProdCode</th>
                    <th>ProdName</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Discount</th>

                </tr>
            </thead>
            <tbody id="productListTableInner">

            </tbody>
        </table>
    </div>

    <div class="order" id="order">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    Customer Name
                </div>
                <div class="col-md-3">
                   <input type="text" id="custName">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-2">
                   Mobile Number
                </div>
                <div class="col-md-3">
                        <input type="text" id="custMobile">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-2">
                Location
                </div>
                <div class="col-md-3">
                        <select  id="custLocation">
                                <option value="" disabled selected>Select Location</option>

                                <option value="14A">Sector 14A</option>
                                <option value="15B">Sector 15B</option>
                                <option value="22">Sector 22</option>
                                <option value="chowk">Chowk</option>
                              </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-2">
                    Delivery Slot
                </div>
                <div class="col-md-3">
                        <select id="custSlot"  >
                                <option value="" disabled selected>Select Slot</option>

                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                              </select>
                </div>
            </div><br>



            <div class="row">
                <div class="col-md-2">
                    Add to Order
                </div>
                <div class="col-md-2">
                        <select id="productDropDown">

                              </select>
                </div>

                <div class="col-md-2">
                    <select id="quantity">
                        <option value="" disabled selected>Select Quantity</option>

                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                       
                    </select>
            </div>
            <div class="col-md-3">
                <button onclick="addOrder()">Add To Order</button>

            </div>
            </div>



            <div class="row">
                    <div class="col-md-2">
                     
                    </div>
                    <div class="col-md-2">
                          <button onclick="placeOrder()">Order Complete</button>
                    </div>
                    <div class="col-md-2">
                      <button> Cancel Order</button>     
                    </div>
                </div><br>


            <div class="product" id="addOrder">
                <table class="table " id="addOrderListTable">
                    <thead class="empHead">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Discount</th>
                            <th>Net Amount</th>
                            <th style="background-color: black !important;"></th>
        
                        </tr>
                    </thead>
                    <tbody id="addOrderTable">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<div class="orderList" id="orderList">
<div id="orderView" class="row"></div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./var.js"></script>
    <script src="./product.js"></script>
    <script src="./order.js"></script>
    <script src="./orderlist.js"></script>

</body>

</html>
